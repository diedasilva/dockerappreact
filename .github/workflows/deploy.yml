name: scp files
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
    - uses: actions/checkout@master
    - name: Run tests
      run: npm test
    - name: Check test results
      if: ${{ failure() }}
      run: echo "Tests failed. Build failed." && exit 1
