name: scp files
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - name: Run tests
      run: npm test
    - name: Check test results
      if: ${{ failure() }}
      run: echo "Tests failed. Build failed." && exit 1
    - name: Build
      run: npm run build 
    - name: Build Docker app
      run: docker build . -t dockerreactappdsm
    - name: Update version number
      if: github.ref == 'refs/heads/main' && startsWith(github.head_ref, 'feat/')
      run: |
        VERSION=$(echo ${{ env.GITHUB_REF }} | cut -d'/' -f 2)
        npm version $VERSION
    - name: Update version number
      if: github.ref == 'refs/heads/main' && startsWith(github.head_ref, 'fix/')
      run: |
        VERSION=$(echo ${{ env.GITHUB_REF }} | cut -d'/' -f 3)
        npm version $VERSION
    - name: Set Tag Docker app
      run: docker tag dockerreactappdsm ghcr.io/diedasilva/dockerreactappdsmiim:$VERSION
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push Docker app
      run : docker push ghcr.io/diedasilva/dockerreactappdsmiim:1.0.0